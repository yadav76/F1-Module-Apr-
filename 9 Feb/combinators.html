    <!-- + operator = Immediate Sibling -->
    <p>Para 1</p>
    <div class="parent">
        Div Tag
        <div class="child">
            This is child
            <p>Para inside child</p>
        </div>
        <p>para inside parent</p>
    </div>
    <div class="child">This is another div</div>
    <p>This is para</p>
    <p class="child">This is another para</p>


    <!-- ~ Operator = all next siblings  -->
    <div class="tilda">This is Tilda Operator</div>
    <div>This is Div</div>
    <p>This is para1</p>
    <div>This is another Div</div>
    <p>This is another para</p>


    <!-- Complex Selectors  -->
    <div>
        some text
        <div class="a">
            Innermost div

        </div>
        <span class="b">Span text</span>
