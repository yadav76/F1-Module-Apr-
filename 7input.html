<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="UserName" name="" id="">
        <br>
        <input type="password" placeholder="Password" name="" id="">
        <br>
        <input type="email" name="" id="">
        <br>
        <input type="button" value="Click Me">
        <br>
        <input type="color" name="" id="">
        <br>
        <input type="file" name="" id="">
        <br>
        <input type="checkbox" name="" id="">
        <br>
        <input type="radio" name="" id="">
        <br>
        <input type="date" name="" id="">
    </form>
    <br>

    <!-- Table tags -->

    <table border="1">
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
    <br>

    <!-- Table with thead and tbody tag -->
    <table>
        <thead>
            <tr>
                <th>Heading 1</th>
                <th>Heading 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
            </tr>
        </tfoot>
    </table>

    <br>
    <video
    src="video.mp4"
    controls
    autoplay
    muted
    loop
    width="500"
    height="400">
        
    </video>


    <!-- Description List -->
    <dl>
        <dt>HTML</dt>
        <dd>HTML is a markup language</dd>
        <br>
        <dt>CSS</dt>
        <dd>CSS is used for styling Webpages</dd>
        <br>
        <dt>JavaScript</dt>
        <dd>It's a very good programming Languages</dd>
    </dl>

</body>
</html>
